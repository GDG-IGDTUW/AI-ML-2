<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Detection</title>
</head>
<style>
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #2c2c2c;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px;
    padding: 20px;
    color: white;
}

.container {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px  rgb(67, 186, 138);
    text-align: center;
    width: 90%;
    max-width: 500px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color:  rgb(67, 186, 138);
}

form {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    margin: 10px 0;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

button {
    background-color:  rgb(67, 186, 138);
    color: white;
    padding: 10px;
    border: none;
    border-radius: 20px;
    margin-top: 20px;
}

button:hover {
    cursor: pointer;
}

h2 {
    margin-top: 20px;
    color: #333;
}

.result {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
    text-align: center;
    font-size: 1.2em;
}
</style>
<body>
    <div class="container">
        <h1>Detect Your Obesity Level</h1>
        <form action="/predict" method="POST">
            <label>Age: <input type="number" name="Age" required></label>

            <label>Gender:
                <select name="Gender" required>
                    <option value="">Select</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </label>

            <label>Height (m): <input type="number" step="0.01" name="Height" required></label>
            <label>Weight (kg): <input type="number" step="0.1" name="Weight" required></label>

            <label>How often do you drink alcohol?</label>
            <select name="CALC" required>
                <option value="">Select</option>
                <option value="3">No</option>
                <option value="2">Sometimes</option>
                <option value="1">Frequently</option>
                <option value="0">Always</option>
            </select>

            <label>Do you eat high calorific food frequently?</label>
            <select name="FAVC" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>How many times do you eat vegetables in meals? <input type="number" name="FCVC" required></label>
            <label>How many main meals do you have daily? <input type="number" name="NCP" required></label>

            <label>Do you monitor the calories you eat daily?</label>
            <select name="SCC" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Do you smoke?</label>
            <select name="SMOKE" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>How much water do you drink daily? (Litres) <input type="number" step="0.1" name="CH2O" required></label>

            <label>Has a family member suffered from overweight?</label>
            <select name="family_history" required>
                <option value="">Select</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>How many hours per day do you have physical activity? <input type="number" step="0.1" name="FAF" required></label>

            <label>How many hours per day do you use technological devices? <input type="number" step="0.1" name="TUE" required></label>

            <label>Do you eat any food between meals?</label>
            <select name="CAEC" required>
                <option value="">Select</option>
                <option value="3">No</option>
                <option value="2">Sometimes</option>
                <option value="1">Frequently</option>
                <option value="0">Always</option>
            </select>

            <label>Which transportation do you usually use?</label>
            <select name="MTRANS" required>
                <option value="">Select</option>
                <option value="4">Walking</option>
                <option value="3">Public Transportation</option>
                <option value="0">Automobile</option>
                <option value="2">Motorbike</option>
                <option value="1">Bike</option>
            </select>

            <button type="submit">Predict Obesity</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
